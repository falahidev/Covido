<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#66BB6A">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>گزارشات | کویدو - سامانه آگاه سازی و سلامتی</title>
    <meta name="keywords" content="کویدو, کرونا, کروناویروس, سامانه, اطلاع رسانی">
    <meta name="description"
        content="سامانه اطلاع رسانی و آگاه سازی در زمینه کروناویروس ها و سایر همه گیری ها و بیماری ها">
    <meta property="og:title" content="گزارشات | کویدو - سامانه آگاه سازی و سلامتی">
    <meta property="og:description"
        content="سامانه اطلاع رسانی و آگاه سازی در زمینه کروناویروس ها و سایر همه گیری ها و بیماری ها">
    <meta property="og:image" content="https://covido.info/covido.png">
    <script src="../js/nprogress.js"></script>
    <link rel="stylesheet" href="../css/components/status.css">
</head>

<body>

    <script>
        NProgress.start();
    </script>

    <div class="loading-container">
        <div class="box">
            <div class="loading"></div>
        </div>
    </div>

    <header class="main-header">
        <div class="navbar">
            <div class="item">
                <a id="backBtn" href="javascript:history.back()">
                    <i class="icon-arrow"></i>
                </a>
            </div>
            <div class="item">
                <h1>
                    آمار و گزارشات
                </h1>
            </div>
            <div class="item">
                <a href="javascript:openModal()">
                    <div class="change">
                        <i class="icon-location"></i>
                        موقعیت:<span id="location-name">جهان</span>
                    </div>
                    <div class="flag-container">
                        <div class="flag"
                            style="background: url(&quot;https://covido.info/image/flags/world.svg&quot;) 0% 0% / cover;">
                        </div>
                    </div>
                </a>

            </div>
        </div>
        <div class="map-container">
            <img class="map" src="../assets/image/Map.svg" loading="lazy" />
        </div>
    </header>

    <main>
        <section class="container">
            <div class="header">
                <h6>جزئیات</h6>
            </div>
            <div class="content">
                <div class="item">
                    <h3 id="cases"></h3>
                    <span>کل مبتلایان</span>
                </div>
                <div class="item">
                    <h3 id="recovered"></h3>
                    <span class="green">بهبود یافتگان</span>
                </div>
                <div class="item">
                    <h3 id="deaths"></h3>
                    <span>مرگ و میر</span>
                </div>
            </div>

        </section>
        <div class="float-container">
            <div class="content">
                <div class="item">
                    <h3 id="new_cases">418,961</h3>
                    <span>مبتلایان جدید</span>
                </div>
                <div class="line"></div>
                <div class="item">
                    <h3 id="new_deaths">955</h3>
                    <span>مرگ و میر جدید</span>
                </div>
            </div>
        </div>
    </main>

    <div class="modal" style="position: fixed; top: 0; right: 0;">
        <div class="modal-box">
            <div class="modal-header">
                <span id="close" class="close">×</span>
                <h1>انتخاب موقعیت</h1>
            </div>
            <div class="modal-content">
                <div class="custom-select">
                    <select name="country" class="country-select">
                        <option value="0">کشور مورد نظر:</option>
                        <option value="worldwide">جهان</option>
                        <option value="iran">جمهوری اسلامی ایران</option>
                    </select>
                </div>
                <button class="btn-country">ثبت و ادامه</button>
            </div>
        </div>
    </div>

    <!-- Config Jquery & Pjax -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.pjax.js"></script>
    <!-- End Config Jquery & Pjax -->

    <script src="../js/components/status.js" async></script>
    <script src="../js/components/snackbar.js" async></script>

    <script>
        NProgress.done();
    </script>

</body>

</html>
