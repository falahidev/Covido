                <div class="flag-container">
                    <div class="flag"></div>
                </div>
            </a>
            
        </div>
    </div>
    <div class="map-container">
        <img class="map" src="/assets/image/Map.svg" loading="lazy"/>

<main>
    <section class="container">

            <h6>جزئیات</h6>

                <h3>777,444,555</h3>

            <div class="item">

        </div>

            <form>
                <div class="custom-select">
                    <select>
                      <option value="0">کشور مورد نظر:</option>
                      <option value="1">جهان</option>

        </div>

<script>
    NProgress.done();
</script>

<script async src="/assets/js/status.js"></script>
